{% load staticfiles %}
<html>
    <head>
        <title>Flora do Campus</title>
        <link rel="stylesheet" href="{% static 'css/flora.css' %}">
    </head>
    <body>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
