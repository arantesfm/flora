{% extends 'flora/base.html' %}

{% block content %}
    {% for post in posts %}
        <div id="information">
        	<div>
            	<a href="{% url 'flora.views.post_detail' pk=post.pk %}">
            		<p>{{ post.genero }} {{post.especie}} ({{ post.familia }})</p>
            	</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
