{% extends 'flora/base.html' %}
{% load static %}

{% block content %}

<div id="title">
	<div>
		<h1>Lista de espécies: nome científico</h1>
	</div>
</div>

<div id="listagem">
<div>

<ul>
{% for specie in species %}
<li>
		<a href="{% url 'flora.views.post_detail' pk=specie.pk %}">
			{{ specie.genero }} {{ specie.especie }}
		</a>
</li>

{% endfor %}
</ul>
</div>
</div>
{% endblock content %}
